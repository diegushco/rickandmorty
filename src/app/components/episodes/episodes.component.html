<div fxLayout="row" fxLayoutAlign="center center">
  <h1>Episodes</h1>
</div>

<div class="panel-search" fxLayout="row" fxLayoutAlign="center center">
  <mat-form-field class="group-field">
    
      <input [formControl]="filterName" matInput placeholder="Ex. Pilot" type="search">
      <button (click)="search()" class="search" mat-button matSuffix mat-stroked-button aria-label="search">
        <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>


<div fxLayout="row" fxLayoutAlign="center center">
  <h1>List of Episodes</h1>
</div>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let episode">{{ episode.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="air_date">
    <mat-header-cell *matHeaderCellDef>Air Date</mat-header-cell>
    <mat-cell *matCellDef="let episode">{{ episode.air_date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="episode">
    <mat-header-cell *matHeaderCellDef>Episode</mat-header-cell>
    <mat-cell *matCellDef="let episode">{{ episode.episode }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="characters">
    <mat-header-cell *matHeaderCellDef> Characters </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a
        [routerLink]="['/characters']"
        [queryParams]="{ episode: element.name }"
        >See</a
      >
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [length]="lengthPaginator"
  [pageSizeOptions]="[20]"
  showFirstLastButtons
></mat-paginator>
