<app-layout>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (darkModeSwitched)="switchMode($event)" (sidenavToggle)="sidenav.toggle()"></app-header>
      <main>
        <section fxLayout="column" fxFlexAlign="stretch"> 
          <div fxLayout="row wrap" fxLayoutAlign="center center"> 
              <img class="logo" src="assets/images/Logo_Rick_and_Morty.svg" alt="Title Rick & Morty"> 
          </div>
      
          <router-outlet></router-outlet>
      </section>
        
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
